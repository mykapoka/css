<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>关于CSS及HTML的大结局</title>
    <link rel="stylesheet" type="text/css"  href="css_3_base.css" />
    <link rel="stylesheet" type="text/css"  href="css_3_abs.css" />
</head>
<body>
   <div id="page_wrapper">
       <!--    页头   -->
       <div id="masthead">

           <h1> 深圳市保健办 </h1>

       </div>

       <!--    左侧导航栏   -->
       <div id="left_page">
           <ul>
               <li>aaaaa</li>
               <li>bbbb</li>
               <li>ccccc</li>
           </ul>
       </div>


       <!--    主页内容   -->
       <div id="page_content">

           <table width="600px" border="1" cellpadding="0" cellspacing="0" >
               <caption> 关于检验结果</caption>
               <vhead>
                   <tr><th>序号</th><th>名称</th><th>结果</th></tr>
               </vhead>
               <vbody>
                   <tr><td>1</td><td>血糖</td><td >6.0</td></tr>
                   <tr><td>2</td><td>BUN</td><td>3.00</td></tr>
               </vbody>
               <vfoot>
                   <tr><td colspan="3" align="center">介绍完整的表格</td></tr>
               </vfoot>
           </table>

       </div>

       <!--    右侧导航栏   -->
       <div id="right_page">
           <ul>
               <li>11111</li>
               <li>22222</li>
               <li>33333</li>
           </ul>
       </div>

       <!--    页尾   -->
       <div id="footer_page">
           <p> 关于深圳市保健办体检报告查询</p>
       </div>

   </div>

</body>
</html>
